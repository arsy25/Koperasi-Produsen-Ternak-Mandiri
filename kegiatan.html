        content="Koperasi Produsen Ternak Mandiri adalah usaha yang bergerak di bidang budidaya dan pemasaran jamur tiram segar serta produk turunannya. Berlokasi di Banjardowo, kami berkomitmen menyediakan jamur tiram berkualitas tinggi, baglog jamur unggul siap tanam, serta layanan edukasi bagi masyarakat yang ingin belajar budidaya jamur secara mandiri.
                Kami percaya bahwa budidaya jamur bukan hanya peluang usaha yang menjanjikan, tapi juga bagian dari gaya hidup sehat dan ramah lingkungan. Melalui pelatihan dan pendampingan, Koperasi Produsen Ternak Mandiri siap menjadi mitra terbaik Anda dalam memulai atau mengembangkan usaha jamur.">
